<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo's Dashboard page</title>
    <link rel="stylesheet" href="./public/dist/output.css" />
  </head>
  <body>
    <div
      id="mainContainer"
      class="flex w-[120%] opacity-50 h-[110%] flex-wrap fixed top-[-25px] left-[-25px] z-0 overflow-hidden"
    ></div>
    <nav id="navbar" class="my-4 mx-auto w-[500px]"></nav>
    <main id="mainContent" class="mx-auto p-8 relative z-20 flex flex-col item-start max-w-[650px]">
      <div
        class="flex flex-col mx-auto items-center gap-2 w-[600px] bg-white shadow-md p-4 rounded-md mb-8"
      >
        <h3 class="text-xl font-light">Credits Earned</h3>
        <h4 class="text-lg font-light flex items-center gap-2">
          <p id="creditsEarned"></p>
          <span class="text-xl">/</span>
          <p id="creditsAvailable"></p>
        </h4>
        <div
          class="w-full overflow-hidden relative h-[30px] rounded-full border"
        >
          <div
            id="progressbar"
            class="relative transform z-10 bg-gradient-to-r from-yellow-500 to-pink-500 via-red-500 h-[30px] rounded-full"
          ></div>
          <div
            class="text-sm absolute top-[50%] left-[50%] transform translate-x-[-50%] flex items-center justify-center translate-y-[-50%] z-20 w-fit h-full"
          ></div>
        </div>
      </div>
      <div class="w-fit bg-white p-4 shadow-md flex flex-col items-start gap-2 mb-4 rounded-md">
        <h4 class="font-light">KEY</h4>
        <p class="bg-green-200 text-green-600 p-1 font-light">Pass & Completed</p>
        <p class="bg-orange-200 text-orange-600 p-1 font-light">Upcoming or Ongoing</p>
        <p class="bg-rose-200 text-rose-600 p-1 font-light">Fail (Retake)</p>
      </div>
    </main>
    <footer id="footerContainer"></footer>
    <!-- ---------- Javascript scripts ---------- -->
    <!-- Dashboard content script -->
    <script src="./scripts/generateDashboard.js"></script>
    <!-- Footer script -->
    <script src="./scripts/loadFooter.js"></script>
    <!-- Navbar script -->
    <script src="./scripts/loadNavbar.js"></script>
    <!-- Icon package scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- background animation scripts -->
    <script src="./scripts/backgroundAnimation.js"></script>
  </body>
</html>
