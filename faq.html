<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo's FAQ page</title>
    <link rel="stylesheet" href="./public/dist/output.css" />
  </head>
  <body class="h-screen">
    <div
      id="mainContainer"
      class="flex w-[120%] opacity-50 h-[110%] flex-wrap fixed top-[-25px] left-[-25px] z-0 overflow-hidden"
    ></div>
    <nav id="navbar" class="my-4 mx-auto w-[500px] relative z-20"></nav>
    <main id="mainContent" class="mx-auto p-8 relative z-20 gap-4 flex flex-col items-center "></main>

    <footer id="footerContainer"></footer>

    <!-- ---------- Javascript scripts ---------- -->
    <!-- Render FAQ script -->
    <script src="./scripts/loadFaq.js"></script>
    <!-- Footer script -->
    <script src="./scripts/loadFooter.js"></script>
    <!-- Navbar script -->
    <script src="./scripts/loadNavbar.js"></script>
    <!-- Icon package scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/backgroundAnimation.js"></script>
  </body>
</html>
