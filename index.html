<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timo's Landing Page</title>
    <link href="../public/dist/output.css" rel="stylesheet" />
    <meta name="description" content="Timo's landing page" />
  </head>
  <body>
    <div
      id="mainContainer"
      class="flex w-[120%] opacity-50 h-[110%] flex-wrap fixed top-[-25px] left-[-25px] z-0 overflow-hidden"
    ></div>
    <nav id="navbar" class="my-4 mx-auto w-[500px] relative z-20"></nav>
    <main id="mainContent" class="mx-auto p-8 relative z-20"></main>

    <!-- <div class="h-[500px] w-[500px] blur-xl rounded-full bg-pink-100 absolute top-50 left-50 transform translate-x-[-50%] translate-y-[-50%]"></div> -->
    <footer id="footerContainer" class="relative z-20"></footer>

    <!-- ---------- Javascript scripts ---------- -->
    <!-- Footer script -->
    <script src="./scripts/loadFooter.js"></script>
    <!-- Navbar script -->
    <script src="./scripts/loadNavbar.js"></script>
    <!-- Icon package scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- background animation scripts -->
    <script src="./scripts/backgroundAnimation.js"></script>
  </body>
</html>
